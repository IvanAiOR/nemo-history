<div class="card shadow m-3">
   <div class="card-body">
       <h5 class="card-title text-center">Historical {{Historical.symbol}}</h5>
    <div class="table-wrapper-scroll-y my-custom-scrollbar" height="300px">
        <table class="table" >
            <thead class="thead-light">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody class="">
              <tr *ngFor="let item of Historical.historical">
                <th scope="row">{{item.date}}</th>
                <td>{{item.close}}</td>
              </tr>              
            </tbody>
          </table>
    </div>
   </div>
    
</div>
